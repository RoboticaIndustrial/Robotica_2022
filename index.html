  <script>
    var opModoOscuro = false;

    etiqueta1 = document.getElementById("etiqueta1");
    cards = document.getElementsByClassName("card");
    accordion_item = document.getElementsByClassName("accordion-item");
    accordion_button = document.getElementsByClassName("accordion-button");
    collapsed = document.getElementsByClassName("collapsed");


    function forarrayElements(array) {
      for (let item of array) {
        item.classList.toggle("oscuro");
      }
    }

    function modoOscuro() {

      document.body.classList.toggle("oscuro");


      forarrayElements(cards);
      forarrayElements(accordion_item);
      forarrayElements(accordion_button);
      //forarrayElements(collapsed);

    }
